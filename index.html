<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator PV - Zielona Energia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1509391366360-2e959784a276?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #2e7d32; /* Zielony kolor OZE */
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 8px;
    }
    .extra-calc {
      margin-top: 25px;
      padding: 15px;
      background: #f9fbe7;
      border-radius: 8px;
      display: none;
    }
    .extra-result {
      margin-top: 20px;
      padding: 15px;
      background: #ffe0b2;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* --- Responsywność dla urządzeń mobilnych --- */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
      body {
        padding: 5px;
        font-size: 0.98em;
      }
      h2 {
        font-size: 1.3em;
      }
      label, input, select, button {
        font-size: 1em;
      }
      .result, .extra-calc, .extra-result {
        padding: 10px;
      }
      footer {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Instalacji PV</h2>
    <p style="text-align: center;">Oblicz swoją instalację fotowoltaiczną i zobacz, jak możesz dbać o środowisko!</p>

    <label>Roczne zużycie energii [kWh]</label>
    <input type="number" id="zuzycie" placeholder="np. 4000">

    <label>Wybór paneli [Wp]</label>
    <select id="panel">
      <option value="450">450 (dla instalacji jednofazowych do 3,68 kWp)</option>
      <option value="480">480 (dla instalacji powyżej 3,68 kWp)</option>
    </select>

    <label>Orientacja dachu</label>
    <select id="orientacja">
      <option value="0.95">Południe</option>
      <option value="0.9">Wschód-Zachód</option>
    </select>

    <label>Tryb magazynu energii</label>
    <select id="trybMagazynu">
      <option value="export">On-grid (autokonsumpcja)</option>
      <option value="no-export">Off-grid</option>
    </select>

    <button onclick="oblicz()">OBLICZ</button>

    <div class="result" id="wynik"></div>

    <div class="extra-calc" id="extra-calc">
      <h3>Oblicz okres zwrotu inwestycji</h3>
      <label>Obecna cena prądu [zł/kWh]</label>
      <input type="number" id="cenaPradu" placeholder="np. 0.85" step="0.01" min="0">

      <label>Cena instalacji [zł]</label>
      <input type="number" id="cenaInstalacji" placeholder="np. 35000" min="0">

      <label>Tryb kalkulacji zwrotu</label>
      <select id="trybKalkulacji">
        <option value="standardowa">Standardowa (stała cena prądu)</option>
        <option value="optymistyczna">Realistyczna (5% wzrostu ceny prądu rocznie)</option>
      </select>

      <button onclick="obliczZwrot()">Oblicz zwrot inwestycji</button>
      <div class="extra-result" id="extra-result"></div>
    </div>
  </div>

  <footer>
    Kalkulator PV - Wspieramy zieloną energię!
  </footer>

<script>
let ostatniaProdukcja = 0; // Zapamiętana produkcja do kalkulacji zwrotu

function oblicz() {
  let zuzycie = parseFloat(document.getElementById('zuzycie').value);
  let orientacja = parseFloat(document.getElementById('orientacja').value);
  let trybMagazynu = document.getElementById('trybMagazynu').value;
  const powierzchniaPanelu = 2.34; // Stała powierzchnia panelu w m²
  const limitJednofazowy = 3.68; // Limit dla instalacji jednofazowej w kWp

  if (isNaN(zuzycie)) {
    alert("Podaj roczne zużycie energii!");
    return;
  }

  // Obliczenie wstępnej mocy instalacji (z marginesem 20%)
  let mocWstępna = (zuzycie * 1.2) / 1000;

  // Automatyczny wybór paneli: 450 Wp dla instalacji <= 3,68 kWp, 480 Wp powyżej
  let panel = mocWstępna <= limitJednofazowy ? 450 : 480;
  let typInstalacji = mocWstępna <= limitJednofazowy ? "jednofazowa" : "trójfazowa";

  // Obliczenie liczby paneli (zaokrąglenie w górę)
  let liczbaPaneli = Math.ceil((mocWstępna * 1000) / panel);
  // Rzeczywista moc instalacji na podstawie liczby paneli
  let mocInstalacji = (liczbaPaneli * panel) / 1000;
  // Obliczenie rocznej produkcji energii
  let produkcja = mocInstalacji * 1000 * orientacja;
  // Obliczenie powierzchni
  let powierzchnia = liczbaPaneli * powierzchniaPanelu;

  // Dobór pojemności magazynu energii na podstawie mocy instalacji (w kWh)
  let magazynPojemnosc;
  if (mocInstalacji <= 5) magazynPojemnosc = 5;
  else if (mocInstalacji > 5 && mocInstalacji <= 9) magazynPojemnosc = 10;
  else magazynPojemnosc = 15;

  // Wynik główny
  let wynik = `
    <b>Typ instalacji:</b> ${typInstalacji}<br>
    <b>Liczba paneli:</b> ${liczbaPaneli} x ${panel} Wp<br>
    <b>Moc instalacji:</b> ${mocInstalacji.toFixed(2)} kWp<br>
    <b>Szacowana roczna produkcja:</b> ${produkcja.toFixed(0)} kWh<br>
    <b>Powierzchnia dachu potrzebna:</b> ${powierzchnia.toFixed(1)} m²<br>
    <b>Magazyn energii:</b> ${magazynPojemnosc} kWh
  `;

  if (trybMagazynu === 'export') {
    wynik += "<br><b>Tryb rozliczenia:</b> Eksport energii do sieci";
  } else {
    wynik += "<br><b>Tryb rozliczenia:</b> Bez eksportu (tylko zużycie lokalne)";
  }

  document.getElementById('wynik').innerHTML = wynik;

  // Pokazanie kalkulatora zwrotu
  document.getElementById('extra-calc').style.display = 'block';
  ostatniaProdukcja = produkcja;
}

function obliczZwrot() {
  let cenaPradu = parseFloat(document.getElementById('cenaPradu').value);
  let cenaInstalacji = parseFloat(document.getElementById('cenaInstalacji').value);
  let trybKalkulacji = document.getElementById('trybKalkulacji').value;

  if (isNaN(cenaPradu) || isNaN(cenaInstalacji) || ostatniaProdukcja === 0) {
    alert("Podaj wszystkie dane do kalkulacji zwrotu!");
    return;
  }

  let lata = 0, oszczednosci = 0, wynikZwrotu = "";

  if (trybKalkulacji === "standardowa") {
    lata = cenaInstalacji / (cenaPradu * ostatniaProdukcja);
    oszczednosci = cenaPradu * ostatniaProdukcja;
    wynikZwrotu = `
      <b>Szacowany okres zwrotu:</b> ${lata.toFixed(1)} lat<br>
      <b>Roczne oszczędności:</b> ${oszczednosci.toFixed(2)} zł
    `;
  } else {
    // Optymistyczna - 5% wzrost ceny prądu rocznie
    let suma = 0, cena = cenaPradu;
    while (suma < cenaInstalacji && lata < 50) {
      suma += cena * ostatniaProdukcja;
      cena *= 1.05;
      lata++;
    }
    oszczednosci = suma;
    wynikZwrotu = `
      <b>Szacowany okres zwrotu:</b> ${lata} lat<br>
      <b>Łączne oszczędności w tym czasie:</b> ${oszczednosci.toFixed(2)} zł
    `;
  }
  document.getElementById('extra-result').innerHTML = wynikZwrotu;
}
</script>
</body>
</html>
