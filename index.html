<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator PV - Zielona Energia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1509391366360-2e959784a276?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #2e7d32; /* Zielony kolor OZE */
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 8px;
    }
    .extra-calc {
      margin-top: 25px;
      padding: 15px;
      background: #f9fbe7;
      border-radius: 8px;
      display: none;
    }
    .extra-result {
      margin-top: 20px;
      padding: 15px;
      background: #ffe0b2;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Instalacji PV</h2>
    <p style="text-align: center;">Oblicz swoją instalację fotowoltaiczną i zobacz, jak możesz dbać o środowisko!</p>

    <label>Roczne zużycie energii [kWh]</label>
    <input type="number" id="zuzycie" placeholder="np. 4000">

    <label>Wybór paneli [Wp]</label>
    <select id="panel">
      <option value="450">450</option>
      <option value="480">480</option>
    </select>

    <label>Orientacja dachu</label>
    <select id="orientacja">
      <option value="0.95">Południe</option>
      <option value="0.9">Wschód-Zachód</option>
    </select>

    <label>Tryb magazynu energii</label>
    <select id="trybMagazynu">
      <option value="export">Eksport energii do sieci</option>
      <option value="no-export">Bez eksportu (tylko zużycie lokalne)</option>
    </select>

    <button onclick="oblicz()">OBLICZ</button>

    <div class="result" id="wynik"></div>

    <div class="extra-calc" id="extra-calc">
      <h3>Oblicz okres zwrotu inwestycji</h3>
      <label>Obecna cena prądu [zł/kWh]</label>
      <input type="number" id="cenaPradu" placeholder="np. 0.85" step="0.01" min="0">

      <label>Cena instalacji [zł]</label>
      <input type="number" id="cenaInstalacji" placeholder="np. 35000" min="0">

      <button onclick="obliczZwrot()">Oblicz zwrot inwestycji</button>
      <div class="extra-result" id="extra-result"></div>
    </div>
  </div>

  <footer>
    Kalkulator PV - Wspieramy zieloną energię!
  </footer>

<script>
let ostatniaProdukcja = 0; // zapamiętana produkcja do kalkulacji zwrotu

function oblicz() {
  let zuzycie = parseFloat(document.getElementById('zuzycie').value);
  let panel = parseFloat(document.getElementById('panel').value);
  let orientacja = parseFloat(document.getElementById('orientacja').value);
  let trybMagazynu = document.getElementById('trybMagazynu').value;
  const powierzchniaPanelu = 2.34; // Stała powierzchnia panelu w m²

  if (isNaN(zuzycie)) {
    alert("Podaj roczne zużycie energii!");
    return;
  }

  // Obliczenie wstępnej mocy instalacji (z marginesem 20%)
  let mocWstępna = (zuzycie * 1.2) / 1000;
  // Obliczenie liczby paneli (zaokrąglenie w górę)
  let liczbaPaneli = Math.ceil((mocWstępna * 1000) / panel);
  // Rzeczywista moc instalacji na podstawie liczby paneli
  let mocInstalacji = (liczbaPaneli * panel) / 1000;
  // Obliczenie rocznej produkcji energii
  let produkcja = mocInstalacji * 1000 * orientacja;
  // Obliczenie powierzchni
  let powierzchnia = liczbaPaneli * powierzchniaPanelu;

  // Dobór pojemności magazynu energii na podstawie mocy instalacji (w kWh)
  let magazynPojemnosc;
  if (mocInstalacji <= 5) magazynPojemnosc = 5;
  else if (mocInstalacji > 5 && mocInstalacji <= 9) magazynPojemnosc = 10;
  else if (mocInstalacji > 9 && mocInstalacji <= 12) magazynPojemnosc = 15;
  else if (mocInstalacji > 12 && mocInstalacji <= 15) magazynPojemnosc = 20;
  else if (mocInstalacji > 15 && mocInstalacji <= 25) magazynPojemnosc = 25;
  else magazynPojemnosc = "Skonsultuj się z ekspertem dla instalacji powyżej 25 kWp";

  // Założenie: Moc magazynu (kW) = pojemność (kWh) – uproszczenie dla szybkości ładowania/rozładowania
  let mocMagazynu = typeof magazynPojemnosc === 'number' ? magazynPojemnosc : 0;

  // Obliczenie zalecanej mocy umownej przyłącza (standardowe wartości dla prosumentów w PL 2025)
  let suma;
  if (trybMagazynu === 'export') {
    // Suma = PV + magazyn (eksport do sieci) + 20% zapasu na zużycie domowe
    suma = mocInstalacji + mocMagazynu;
  } else {
    // Suma = tylko PV (brak eksportu magazynu) + 20% zapasu
    suma = mocInstalacji;
  }
  let zapas = suma * 0.2; // 20% zapasu na potrzeby domowe
  let sumaZZapasem = suma + zapas;
  let standardoweMoc = [12, 15, 16, 25, 40, 63];
  let zalecanaMocPrzyłączeniowa = standardoweMoc.find(moc => moc >= sumaZZapasem) || "Powyżej 63 kW - skonsultuj z OSD";

  // Wyświetlenie wyników
  document.getElementById('wynik').innerHTML = `
    <b>Zalecana moc umowna przyłącza:</b> ${zalecanaMocPrzyłączeniowa} kW (tryb magazynu: ${trybMagazynu === 'export' ? 'eksport do sieci' : 'tylko zużycie lokalne'})<br>
    <b>Moc instalacji:</b> ${mocInstalacji.toFixed(2)} kWp<br>
    <b>Liczba paneli:</b> ${liczbaPaneli}<br>
    <b>Produkcja (orientacja):</b> ${produkcja.toFixed(0)} kWh/rok<br>
    <b>Powierzchnia:</b> ${powierzchnia.toFixed(1)} m²<br>
    <b>Magazyn energii (pojemność):</b> ${magazynPojemnosc} kWh (moc: ${mocMagazynu} kW)
  `;

  // Zapamiętaj ostatnią produkcję energii (do obliczeń zwrotu)
  ostatniaProdukcja = produkcja;

  // Wyświetl sekcję kalkulacji zwrotu
  document.getElementById('extra-calc').style.display = 'block';
  // Wyczyść poprzedni wynik zwrotu
  document.getElementById('extra-result').innerHTML = '';
}

function obliczZwrot() {
  let cenaPradu = parseFloat(document.getElementById('cenaPradu').value);
  let cenaInstalacji = parseFloat(document.getElementById('cenaInstalacji').value);

  if (isNaN(cenaPradu) || cenaPradu <= 0) {
    alert("Podaj poprawną cenę prądu!");
    return;
  }
  if (isNaN(cenaInstalacji) || cenaInstalacji <= 0) {
    alert("Podaj poprawną cenę instalacji!");
    return;
  }
  if (!ostatniaProdukcja || ostatniaProdukcja <= 0) {
    alert("Najpierw wylicz parametry instalacji!");
    return;
  }

  let roczneKorzyści = ostatniaProdukcja * cenaPradu;
  let okresZwrotu = cenaInstalacji / roczneKorzyści;

  document.getElementById('extra-result').innerHTML = `
    <b>Roczna wartość produkcji energii:</b> ${roczneKorzyści.toFixed(0)} zł<br>
    <b>Cena instalacji:</b> ${cenaInstalacji.toFixed(0)} zł<br>
    <b>Szacowany okres zwrotu inwestycji:</b> ${okresZwrotu.toFixed(1)} lata
  `;
}
</script>
</body>
</html>
